<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juegatón</title>
    <link rel="stylesheet" href="bulletHell.css" />
    <script src="https://kit.fontawesome.com/d20c834341.js"
            crossorigin="anonymous"></script>
</head>

<body>
    <img id="fondo" width="0" height="0"
         src="./../../Resources/bulletHell/space.jpg" alt="fondo">
    <img id="launcher" width="0" height="0"
         src="./../../Resources/bulletHell/launcher.png" alt="launcher">
    <img id="bullet" width="0" height="0"
         src="./../../Resources/bulletHell/fireball.png" alt="bullet">
    <img id="ship0" width="0" height="0"
         src="./../../Resources/bulletHell/ship0.png" alt="ship0">
    <img id="ship1" width="0" height="0"
         src="./../../Resources/bulletHell/ship1.png" alt="ship1">
    <img id="ship2" width="0" height="0"
         src="./../../Resources/bulletHell/ship2.png" alt="ship2">
    <img id="ship3" width="0" height="0"
         src="./../../Resources/bulletHell/ship3.png" alt="ship3">
    <img id="ship4" width="0" height="0"
         src="./../../Resources/bulletHell/ship4.png" alt="ship4">
    <img id="ship5" width="0" height="0"
         src="./../../Resources/bulletHell/ship5.png" alt="ship5">
    <img id="ship6" width="0" height="0"
         src="./../../Resources/bulletHell/ship6.png" alt="ship6">
    <img id="ship7" width="0" height="0"
         src="./../../Resources/bulletHell/ship7.png" alt="ship7">
    <canvas id="canvas-box" width="1080" height="760" onmousemove="moveShip(event)"></canvas>

    
    <div class="interaction4 flex center">
     <!--Return a la página principal-->
       <button id="return" class="buttonCli" style="display: none;">Volver a la pagina princpal</button>
   </div>

    <script src="bulletHell.js"></script>
</body>
</html>
