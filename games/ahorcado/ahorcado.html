<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juegatón</title>
    <link rel="stylesheet" href="ahorcadoStyle.css" />
    <script src="https://kit.fontawesome.com/d20c834341.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Braah+One&display=swap" rel="stylesheet">
</head>

  <body>
      
      <h1 class="flex center">Ahorcado</h1>

      <article id="Ahorcado">
          <div class="img flex center" id="divImg">

          </div>
          <div class="wordText flex center" id="wordDiv">
            <!--AQUÍ VAN LOS CONTENEDORES DE LAS LETRAS-->
          </div>
          <div class="helpText flex center" id="messageSop">
            <!--AQUÍ VA EL FEEDBACK AL USUARIO-->
          </div>
          <div class="wrapper">
            <div class="interaction1 flex center" id="letterAnswer">
              <label class="buttonSel flex center" for="name">Introduce una letra: </label>
              <input class="buttonAns" type="text" oninput="this.value = this.value.toUpperCase()" id="letter" name="hangletter" maxlength="1"> 
              <button class="buttonCli flex center" type="button" id="answerLetra">Probar</button>
          </div>
          <div class="interaction2 flex center" id="wordAnswer">
              <label class="buttonSel" for="name">Introduce la palabra: </label>
              <input class="buttonAns" name="hangword" id="word" type="text" oninput="this.value = this.value.toUpperCase()" onkeypress="this.style.width = ((this.value.length + 10) * 10) + 'px';" maxlength="17">
              <button class="buttonCli" type="button" id="answerPalabra">Responder</button> <br>
          </div>
          <div class="interaction4 flex center">
            <!--Return a la página principal-->
              <button id="return" class="buttonCli" style="display: none;">Volver a la pagina princpal</button>
          </div>
          </div>
         
      </article>
      <script src="ahorcado.js"></script>
  </body>
</html>
