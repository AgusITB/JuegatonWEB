<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Juegatón</title>

        <!--Iconos importados de fontawesome-->
        <script src="https://kit.fontawesome.com/d20c834341.js"
            crossorigin="anonymous"></script>

        <!--Libreria para el dropdown con banderas-->
        <link rel="stylesheet" href="//cdn.tutorialjinni.com/bootstrap-select/1.12.4/css/bootstrap-select.min.css"/>
        <link rel="stylesheet" href="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/css/bootstrap-select-country.min.css"/>
        <link rel="stylesheet" href="//cdn.tutorialjinni.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">

        
        <!--Estilo propio-->
        <link rel="stylesheet" href="style.css"/>

    </head>

    <body onload="CheckLogin();">
        <header>
            <nav>
                <ul>
                    <li><a href="">Inicio</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="../Leaderboard/leaderboard.html">Leaderboard</a></li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <!--LOGIN-->
            <div class="form-box login">
                <h2>Inicia sesión</h2>
                <form id="login-form">
                    <div class="input-box">
                        <span class="icon fa-solid fa-user"></span>
                        <input type="text" required id="nick" name="nick"/>
                        <label for="nick">Nickname</label>
                    </div>

                    <div class="input-box">
                        <span class="icon fa-solid fa-lock"></span>
                        <input type="password" required id="passwd"
                            name="password" />
                        <label for="passwd">Contraseña</label>
                    </div>
                    <button class="btn submit" type="submit">Iniciar sesión</button>
                    <div id="login-message"></div>
                    <div class="login-register">
                        <p>
                            No tienes una cuenta?
                            <a href="#" class="register-link">Regístrate</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Registro</h2>
                <form id="regist-form">
                    <div class="input-box">
                        <span class="icon fa-solid fa-pen"></span>
                        <input type="text" required id="name" name="fname"/>
                        <label for="nick">Nombre</label>
                    </div>
                    <div class="input-box">
                        <span class="icon fa-solid fa-pen"></span>
                        <input type="text" required id="surname"
                            name="surname"/>
                        <label for="nick">Apellidos</label>
                    </div>
                    <div class="input-box">
                        <span class="icon fa-solid fa-user"></span>
                        <input type="text" required id="newNick" name="nick"/>
                        <label for="nick">Nickname</label>
                    </div>
                    
                    <div class="input-box">
                        <span class="icon fa-solid fa-lock"></span>
                        <input type="password" required id="newPasswd"
                            name="password" />
                        <label for="passwd">Contraseña</label>
                    </div>
                    <div class="picker">        
                        <select class="selectpicker countrypicker" data-live-search="true" id="country" data-flag="true" size="3" ></select>
                    </div>

                    <div class="colorUser">
                        <input class="color" type="color" id="color" name="color"/>
                        <i id="emo" class="fa-solid fa-person-running"> </i>
                    </div>
                    
                    <button class="btn submit" type="submit">Registrarse</button>
                    <div id="register-message"></div>
                    <div id="succesful-register-message"></div>
                    <div class="login-register">
                        <p>
                            Ya tienes una cuenta?
                            <a href="#" class="login-link">Inicia sesión</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

        <script src="../Modelos/Jugador.js"></script>
        <script src="controlador.js"></script>
        <script src="vista.js"></script>

        <!--COUNTRY PICKER -->
        <script src="//cdn.tutorialjinni.com/jquery/3.6.1/jquery.min.js"></script>
        <script src="//cdn.tutorialjinni.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="//cdn.tutorialjinni.com/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
        <script src="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/js/bootstrap-select-country.min.js"></script>
    </body>
</html>
